<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bat</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/bat.ico" type="image/x-icon" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="background"></div>
    <img src="images/bat.png" alt="bat" class="bat" id="bat-1" />
    <div class="message">
      <img src="images/flappyBat.png" alt="Flappy Bat" />
      <p>
        <span style="color: blueviolet; font-size: 1.5em; font-weight: bold"
          >&#x23CE;</span
        ><span style="color: white; font-size: 1.5em; font-weight: bold">
          Enter to Start Game</span
        >
      </p>
      <br>
      <p>
        <span style="color: blueviolet; font-size: 1.5em; font-weight: bold"
          >&#8679;</span
        ><span style="color: white; font-size: 1.5em; font-weight: bold">
          ArrowUp to Control</span
        >
      </p>
    </div>
    <div class="score">
      <span class="score_title"></span>
      <span class="score_val"></span>
    </div>
  </body>
</html>
